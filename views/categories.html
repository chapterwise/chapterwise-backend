<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manage Categories</title>
</head>
<body>
  <h1>Categories</h1>
  <h2>Create a New Category</h2>
  <form action="/category" method="POST">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Key Index: <input type="number" name="keyIndex"></label><br>
    <button type="submit">Create Category</button>
  </form>
  
  <h2>Existing Categories</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Key Index</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example row -->
      <tr>
        <td>1</td>
        <td>Fiction</td>
        <td>1</td>
        <td>
          <form action="/category/1?_method=PATCH" method="POST" style="display:inline;">
            <button type="submit">Edit</button>
          </form>
          <form action="/category/1?_method=DELETE" method="POST" style="display:inline;">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  
  <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
