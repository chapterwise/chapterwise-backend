<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manage Books</title>
</head>
<body>
  <h1>Books</h1>
  <h2>Create a New Book</h2>
  <form action="/book" method="POST">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Author ID: <input type="text" name="authorId" required></label><br>
    <label>Price: <input type="number" name="price" step="0.01"></label><br>
    <label>SKU: <input type="text" name="sku" required></label><br>
    <label>Owner ID: <input type="text" name="OwnerId" required></label><br>
    <label>Language:
      <select name="language">
        <option value="English">English</option>
        <option value="German">German</option>
        <option value="French">French</option>
      </select>
    </label><br>
    <label>Tags (comma separated): <input type="text" name="tags"></label><br>
    <label>Genres (IDs comma separated): <input type="text" name="genres"></label><br>
    <button type="submit">Create Book</button>
  </form>
  
  <h2>Existing Books</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>SKU</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example row; this would be generated dynamically -->
      <tr>
        <td>1</td>
        <td>Example Book</td>
        <td>SKU123</td>
        <td>$10.00</td>
        <td>
          <form action="/book/1?_method=PATCH" method="POST" style="display:inline;">
            <button type="submit">Edit</button>
          </form>
          <form action="/book/1?_method=DELETE" method="POST" style="display:inline;">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  
  <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
