<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manage Genres</title>
</head>
<body>
  <h1>Genres</h1>
  <h2>Create a New Genre</h2>
  <form action="/genre" method="POST">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Category ID: <input type="text" name="category" required></label><br>
    <label>SubCategory ID: <input type="text" name="subCategory" required></label><br>
    <button type="submit">Create Genre</button>
  </form>
  
  <h2>Existing Genres</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>SubCategory</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example row -->
      <tr>
        <td>1</td>
        <td>Thriller</td>
        <td>1</td>
        <td>2</td>
        <td>
          <form action="/genre/1?_method=PATCH" method="POST" style="display:inline;">
            <button type="submit">Edit</button>
          </form>
          <form action="/genre/1?_method=DELETE" method="POST" style="display:inline;">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  
  <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
